steps:
  # Deploy the pre-built container to Cloud Run in us-central1 (default region)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'skycap-ai-service'
      - '--image=gcr.io/skycap-ai-final-project/skycap-ai-service:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--port=8080'
      - '--max-instances=3'
      - '--timeout=3600'

options:
  logging: CLOUD_LOGGING_ONLY