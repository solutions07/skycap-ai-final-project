# Cloud Build configuration for SkyCap AI
# Builds the container and deploys to Cloud Run with required env vars.

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: skycap-ai-service
  _REGION: europe-west1
  _VERTEX_MODEL_NAME: gemini-1.0-pro

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/skycap-ai:latest', '.', '--build-arg', 'GCP_PROJECT=$PROJECT_ID', '--build-arg', 'GCP_REGION=$_REGION', '--build-arg', 'VERTEX_MODEL_NAME=$_VERTEX_MODEL_NAME' ]

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args: [ 'push', 'gcr.io/$PROJECT_ID/skycap-ai:latest' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: gcloud
    args:
      [
        'run','deploy','$_SERVICE_NAME',
    '--project','$PROJECT_ID',
        '--region','$_REGION',
    '--image','gcr.io/$PROJECT_ID/skycap-ai:latest',
        '--platform','managed',
        '--allow-unauthenticated',
        '--set-env-vars','GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_REGION=$_REGION,VERTEX_MODEL_NAME=$_VERTEX_MODEL_NAME'
      ]

images:
  - 'gcr.io/$PROJECT_ID/skycap-ai:latest'
